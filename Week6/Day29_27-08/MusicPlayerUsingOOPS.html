<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Player Using OOPS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
</head>
<body style="background-color: rgb(126, 126, 126)">
    <div class="container">
        <div class="hea"></div>

            </div>
        </div>

        </div>
